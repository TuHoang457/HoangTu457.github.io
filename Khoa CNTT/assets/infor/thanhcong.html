<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gửi thông tin thành công</title>
    <link rel="stylesheet" href="/Khoa CNTT/css/style.css">
    <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ba5808, #ff5900);
  font-family: "Segoe UI", Arial, sans-serif;
  color: white;
  text-align: center;
  padding: 20px;
}

h1 {
  background-color: rgba(255, 255, 255, 0.15);
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  font-size: 26px;
  max-width: 700px;
  line-height: 1.6;
  animation: fadeIn 1s ease-in-out;
}
    </style>
</head>
<body align="center">
    <h1>Cảm ơn bạn đã liên hệ với khoa. Chúng tôi đã nhận được thông tin của bạn.

    </h1>

</html>
